name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Keep CI DB ephemeral & clean
      - name: Ensure Alembic config exists
        run: |
          test -f alembic.ini || echo "alembic.ini missing" && ls -la

      - name: Run tests
        env:
          ENV: ci
          DATABASE_URL: sqlite:///./ci.db
        run: |
          python -m pytest -q
